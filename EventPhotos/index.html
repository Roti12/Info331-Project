<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Upload images to server</title>
        <link rel="stylesheet" type="text/css" href="/EventPhotos/test.css">
    </head>
    <body>
        <form id="frmUploader" enctype="multipart/form-data" action="api/events/1000/Upload/" method="post">
        <input type="file" name="file" multiple />
        <input type="submit" name="submit" id="btnSubmit" value="Upload" /> </form>
        
        <br>
        <br>
        <br>
        
        
        
        <form id="eventCodeEnter" enctype="multipart/form-data" action="api/Gallery/" method="get">
            
            <input type="text" id="eventCodeTextField" name="eventCodeText" class="question" required autocomplete="off"/>
            <label for="eventCodeTextField"><span>Enter Event Code here</span></label>
            <input type="submit" name="Enter" id="btnEnter" value="Enter"/>
            
        </form>
    </body>
</html>
