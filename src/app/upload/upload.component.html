<div  class="col-lg-12 col-md-4 col-xs-12">
  <h1 class="my-4 text-center text-lg-left">{{eventName}} - {{startDate | date:'EEEE, LLLL dd, yyyy HH:mm'}}</h1>
  <div class="row">
    <div id="content">
      <br>
      <input id="btn" type="file" class="btn btn-default" (change)="uploadPictures($event)" #fileInput placeholder="Upload file..." />
    </div>
  </div>
</div>
