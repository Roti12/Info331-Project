<div class="container">
  <h1 class="my-4 text-center text-lg-left">{{eventName}} - {{startDate | date:'EEEE, LLLL dd, yyyy HH:mm'}}</h1>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-xs-12">
      <input type="file" class="btn btn-primary" (change)="uploadPictures($event)" #fileInput placeholder="Upload file..." />
    </div>
  </div>
</div>
